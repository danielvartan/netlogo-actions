on:
  push:
    branches: [main, master]

name: "setup-netlogo" # Do not change!

permissions: read-all

jobs:
  test-setup-netlogo:
    strategy:
      matrix:
        os:
          - macos-latest
          - windows-latest
          - ubuntu-latest
        version: ['6.4.0', '7.0.3']
        cache: ['true', 'false']
    name: "${{matrix.os}} (NetLogo ${{matrix.version}}) (cache: '${{matrix.cache}}')"
    runs-on: ${{matrix.os}}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up NetLogo
        uses: ./setup-netlogo
        with:
          version: ${{matrix.version}}
          cache: ${{matrix.cache}}

      - name: Test NetLogo installation
        run: |
          # Test NetLogo installation
          if [[ "${{matrix.version}}" =~ ^[0-6]\. ]]; then
            model_ext="nlogo"
          else
            model_ext="nlogox"
          fi

          model_path="${NETLOGO_HOME}/models/Sample Models/Biology"
          model_file="Wolf Sheep Predation.${model_ext}"

          netlogo \
            --headless \
            --model "${model_path}/${model_file}" \
            --experiment "Wolf Sheep Crossing" \
            --table /tmp/table-output.csv

          cat /tmp/table-output.csv
        shell: bash
