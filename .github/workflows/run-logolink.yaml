on:
  push:
    branches: [main, master]

name: "Run Experiments with Quarto and logolink"

jobs:
  run-logolink:
    runs-on: ubuntu-latest
    name: Run Experiments
    permissions:
      contents: write
      pages: write
    steps:
      - name: Check Out Repository Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          # Install Dependencies
          sudo apt-get update -qq
          sudo apt-get install -y -qq \
            libfontconfig1-dev pandoc

      - name: Setup NetLogo
        uses: ./setup-netlogo # danielvartan/netlogo-actions/setup-netlogo@v1

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Check If renv is Initialized
        id: renv-check
        run: |
          # Check If renv is Initialized
          if [ -f "renv.lock" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Install and Initialize renv
        if: steps.renv-check.outputs.exists == 'false'
        run: |
          # Install and Initialize renv
          install.packages("renv")
          renv::init()
        shell: Rscript {0}

      - name: Install logolink
        if: steps.renv-check.outputs.exists == 'false'
        run: |
          # Install logolink
          renv::install("danielvartan/logolink")
          renv::snapshot()
        shell: Rscript {0}

      - name: Set Up renv
        uses: r-lib/actions/setup-renv@v2

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render Quarto
        run: |
          # Render Quarto
          quarto render

      - name: Deploy to GitHub Pages
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          clean: false
          branch: gh-pages
          folder: docs
